<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert stuff.</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <p class="logo-text">Convert stuff.</p>
        </div>
    </div>

    <div class="wrapper">
        <h1>Type Unit Below</h1>

        <div id="lb" class="box">
            <input class="convert-style" type="number" placeholder="lb...">
            <p class="convert-text">lb</p>
        </div>

        <div id="oz" class="box">
            <input class="convert-style" type="number" placeholder="oz...">
            <p class="convert-text">oz</p>
        </div>

        <div id="ton" class="box">
            <input class="convert-style" type="number" placeholder="ton...">
            <p class="convert-text">ton</p>
        </div>

        <div id="kg" class="box">
            <input class="convert-style" type="number" placeholder="kg...">
            <p class="convert-text">kg</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
